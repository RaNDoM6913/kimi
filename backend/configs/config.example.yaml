env: dev

http:
  addr: ":8080"
  read_timeout: 5s
  write_timeout: 10s
  idle_timeout: 30s

log:
  level: debug

postgres:
  dsn: postgres://app:app@localhost:5432/tgapp?sslmode=disable

redis:
  addr: localhost:6379
  password: ""
  db: 0

s3:
  endpoint: localhost:9000
  access_key: minio
  secret_key: minio123
  bucket: tgapp-private
  use_ssl: false

auth:
  jwt_secret: change-me
  jwt_access_ttl: 15m
  refresh_ttl: 720h

bot:
  token: ""
  cleanup_interval: 6h
  circle_retention: 8760h

admin:
  bot_token: ""
  bot_role: MODERATOR
  web_jwt_secret: ""
  web_session_idle_timeout: 30m

geo:
  exact_retention_hours: 48

remote:
  limits:
    free_likes_per_day: 35
    plus_unlimited_ui: true
    plus_rate_per_minute: 60
    plus_rate_per_10sec: 15
    plus_rewinds_per_day: 3
  antiabuse:
    like_max_per_sec: 2
    like_max_10s: 12
    like_max_min: 45
    report_max_10m: 3
    min_card_view_ms: 700
    risk_decay_hours: 6
    cooldown_steps_sec: [30, 60, 300, 1800, 86400]
    shadow_threshold: 5
    shadow_rank_multiplier: 0.4
    suspect_like_threshold: 8
    new_device_risk_weight: 3
  ads_inject:
    free: 7
    plus: 37
  filters:
    age_min: 18
    age_max: 30
    radius_default_km: 3
    radius_max_km: 50
  goals_mode: soft_priority
  boost:
    duration: 30m
  cities:
    - id: minsk
      name: Minsk
      lat: 53.9006
      lon: 27.5590
    - id: brest
      name: Brest
      lat: 52.0976
      lon: 23.7341
    - id: vitebsk
      name: Vitebsk
      lat: 55.1904
      lon: 30.2049
    - id: gomel
      name: Gomel
      lat: 52.4412
      lon: 30.9878
    - id: grodno
      name: Grodno
      lat: 53.6694
      lon: 23.8131
    - id: mogilev
      name: Mogilev
      lat: 53.8980
      lon: 30.3325
  me_defaults:
    username_prefix: tg_
    city_id: minsk
    moderation_status: pending
    timezone: Europe/Minsk
    is_plus: false
    plus_duration: 0s
    too_fast_retry_after_sec: 0
    entitlements:
      superlike_credits: 0
      boost_credits: 0
      reveal_credits: 0
      message_wo_match_credits: 0
      incognito_duration: 0s
